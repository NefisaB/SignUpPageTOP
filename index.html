<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="img-container">
        <div class="logo">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
                alt="Odin Logo">
            <h1>ODIN</h1>
        </div>
        <p class="image-credit">Photo by <a href="https://unsplash.com/@bielmorro">Biel Morro</a> on <a
                href="https://unsplash.com/"> Unsplash</a></p>
    </div>

    <div class="signup-container">

        <p>This is not real online service! You know you need something like this in your life to help you realize your
            deapest dreams. Sign up <i>now</i> to get started.</p>

        <p>You <i>know</i> you want to.</p>

        <form action="#" id="submit-form">
            <h3>Let's do this!</h3>
            <fieldset>
                <ul>
                    <li>
                        <label for="first-name">first name</label>
                        <input type="text" name="first-name" id="first-name" minlength="3" required
                            title="Name must be at least 3 characters.">
                    </li>
                    <li>
                        <label for="last-name">last name</label>
                        <input type="text" name="last-name" id="lastname" required>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <ul>
                    <li>
                        <label for="email">email</label>
                        <input type="email" name="email" id="email" required>
                    </li>
                    <li>
                        <label for="phone-number">phone number</label>
                        <input type="tel" name="phone-number" id="phone-number" minlength="9" required>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <ul>
                    <li>
                        <label for="password1">password</label>
                        <input type="password" name="password1" id="password1" required>
                        <output for="password1" class="pass-output">*Passwords do not match!</output>
                    </li>
                    <li>
                        <label for="password2">confirm password</label>
                        <input type="password" name="password2" id="password2" required>
                    </li>
                </ul>
            </fieldset>
        </form>

        <button type="submit" form="submit-form">create account</button>

        <p>Already have an account? <a href="#">Log in</a></p>
    </div>






    <script src="app.js"></script>

</body>

</html>
